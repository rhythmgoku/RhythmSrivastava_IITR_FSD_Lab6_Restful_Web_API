<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management Application</title>
<link rel="icon" type="image/png" href="/images/logo2.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="/css/backbutton.css" />

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management
			Application</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Students</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students/addnew}">New Student</a></li>
			</ul>
		</div>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="userDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" th:text=" 'Hi ' + ${username} + '' "></a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="userDropdown">
						<div class="dropdown-item" th:text=" 'Role - ' + ${role}"></div>
						<div class="dropdown-divider"></div>
						<a th:href="@{/exit}" class="dropdown-item">Logout</a>
					</div>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div>
					<div class="inline">
						<a class="btn btn-dark back-button" title=" Back to Students Page"
							th:href="@{/students}"> <span><i
								class="fa fa-arrow-left"></i></span>
						</a>
					</div>
					<div class="inline">
						<h1 class="text-center head-text-create">Create Student</h1>
					</div>
				</div>
				<div class="card-body">
					<form th:action="@{/students/save}" th:object="${student}"
						method="POST">
						<div class="form-group">
							<label> Student First Name </label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								required pattern="[a-zA-Z]{3,}" placeholder="Enter First Name" title="Please Enter only Alhpabets values and length should be 3 or greater." />
						</div>

						<div class="form-group">
							<label> Student Last Name </label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								required pattern="[a-zA-Z]{3,}" placeholder="Enter Last Name"  title="Please Enter only Alhpabets values and length should be 3 or greater." />
						</div>

						<div class="form-group">
							<label>Course </label> <input type="text" name="course"
								pattern="^[A-Za-z .-]+${3,}" th:field="*{course}"
								class="form-control" placeholder="Enter Course Name" required title="Please Enter only Alhpabets, '.','-' values and length should be 3 or greater."/>
						</div>

						<div class="form-group">
							<label> Country </label> <input type="text" name="country"
								th:field="*{country}" class="form-control" required
								pattern="[a-zA-Z]{3,}" placeholder="Enter Last Name" title="Please Enter only Alhpabets values and length should be 3 or greater." />
						</div>

						<div class="form-group">
							<label> Email </label> <input type="email" name="email"  title="Please Enter only email format data"
								th:field="*{email}" class="form-control"
								placeholder="Enter Email" />
						</div>

						<div class="form-group">


							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" id="pathogens1"
									th:field="*{gender}" value="Male"> <label
									class="custom-control-label" for="pathogens1">Male</label>
							</div>

							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" id="pathogens2"
									th:field="*{gender}" value="Female"> <label
									class="custom-control-label" for="pathogens2">Female</label>
							</div>

							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input" id="pathogens3"
									th:field="*{gender}" value="Other"> <label
									class="custom-control-label" for="pathogens3">Other</label>
							</div>

						</div>

						<div class="box-footer text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<footer class="bg-dark text-white text-center py-3">
		<p>&copy; 2023 GreatLearning. All rights reserved.</p>
	</footer>

</body>
</html>
